name: Fyne cross-compile ioffice-gui
on:
  push:
    tags:
      - '*'
permissions:
  contents: write
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: true
          generate_release_notes: true
  package-ioffice-gui-windows:
    needs: release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install native deps
        run: |
          choco install msys2
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Go test
        run: |
          go mod tidy -compat=1.17
          go test ./...
      - name: Install Fyne CLI
        run: |
          go install fyne.io/fyne/v2/cmd/fyne@latest
          Start-Process -PSPath "$HOME\go\bin\fyne.exe" -ArgumentList "version" -NoNewWindow -Wait
      - name: Fyne Package
        run: |
          Start-Process -PSPath "$HOME\go\bin\fyne.exe" -ArgumentList "package" -NoNewWindow -Wait
      - name: Upload package
        uses: softprops/action-gh-release@v1
        with:
          files: ioffice-gui.exe
  package--gui-mac:
    needs: release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Go test
        run: |
          go mod tidy -compat=1.17
          go test ./...
      - name: Install Fyne CLI
        run: |
          go install fyne.io/fyne/v2/cmd/fyne@latest
          $HOME/go/bin/fyne version
      - name: Fyne Package
        run: |
          $HOME/go/bin/fyne package
          zip -r ioffice-gui-mac.zip ioffice-gui.app
      - name: Upload package
        uses: softprops/action-gh-release@v1
        with:
          files: "ioffice-gui-mac.zip"
